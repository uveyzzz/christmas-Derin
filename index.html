<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter SoirÃ©e - Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <!-- Favicon - Christmas Tree -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸŽ„</text></svg>">
</head>
<body>
    <!-- HERO SECTION WITH VIDEO -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Video Overlay -->
        <div class="hero-overlay"></div>
        <!-- Scroll Down Arrow -->
        <div class="scroll-indicator">
            <span class="arrow">â†“</span>
        </div>
    </section>

    <!-- COUNTDOWN TIMER SECTION -->
    <section class="countdown-section-wrapper">
        <div class="section-container">
            <h2 class="section-title">Event Countdown</h2>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>
    </section>

    <!-- EVENT DETAILS SECTION -->
    <section class="details-section-wrapper">
        <div class="section-container">
            <h2 class="section-title">Event Details</h2>
            <div class="info-box">
                <div class="info-content">
                    <p class="info-item">
                        <span class="info-label">Date & Time:</span>
                        <span class="info-value" id="event-date">December 25, 2025 at 6:00 PM</span>
                    </p>
                    <p class="info-item">
                        <span class="info-label">Location:</span>
                        <span class="info-value">My Cozy Terrace</span>
                    </p>
                    <p class="info-item">
                        <span class="info-label">Dress Code:</span>
                        <span class="info-value">Stay Warm</span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- GOOGLE MAPS SECTION -->
    <section class="maps-section-wrapper">
        <div class="section-container">
            <h2 class="section-title">Location Map</h2>
            <div class="maps-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.1234567890!2d-74.0060!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a27aad00001%3A0x89c25a27aad00001!2sNew%20York%2C%20NY%2010001!5e0!3m2!1sen!2sus!4v1234567890" 
                        width="100%" 
                        height="400" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
