<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Soirée - Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700;800&family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="main-title">Winter Soirée</h1>



        <!-- COUNTDOWN TIMER SECTION -->
        <div class="countdown-section">
            <h2 class="countdown-title">Event Countdown</h2>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>

        <!-- INFORMATION BOX SECTION -->
        <div class="info-box">
            <h3 class="info-title">Event Details</h3>
            <div class="info-content">
                <p class="info-item">
                    <span class="info-label">Date & Time:</span>
                    <span class="info-value" id="event-date">December 25, 2025 at 6:00 PM</span>
                </p>
                <p class="info-item">
                    <span class="info-label">Location:</span>
                    <span class="info-value">My Cozy Terrace</span>
                </p>
                <p class="info-item">
                    <span class="info-label">Dress Code:</span>
                    <span class="info-value">Stay Warm</span>
                </p>
            </div>
        </div>

        <!-- GOOGLE MAPS SECTION -->
        <div class="maps-section">
            <h3 class="maps-title">Location Map</h3>
            <div class="maps-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.1234567890!2d-74.0060!3d40.7128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a27aad00001%3A0x89c25a27aad00001!2sNew%20York%2C%20NY%2010001!5e0!3m2!1sen!2sus!4v1234567890" 
                        width="100%" 
                        height="300" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
